<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<p th:text="${msg}" style="background-color: red"></p>
<hr>
<form th:action="@{/login}">
    <p>用户名：<input type="text" name ="username"></input></p>
    <p>密码：<input type="password" name ="password"></input></p>
    <p><input type="submit"></p>
</form>
</body>
</html>
